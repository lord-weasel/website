<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GeoCity Example</title>
<style>
html,body {
  margin:0;
  height:100%;
  background:#000080; /* solid dark blue background */
  overflow:hidden;
}

/* center the stage */
#stage {
  position:relative;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* big center image */
.center {
  width:500px;
  height:350px;
  border:10px solid #ff00ff;
  box-shadow:0 0 40px #ffff00, inset 0 0 20px #00ffff;
  animation:spin 20s linear infinite, pulse 2s ease-in-out infinite;
  position:relative;
  z-index:0;
}
.center img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* smaller orbiting images */
.orbit {
  position:absolute;
  left:50%;
  top:50%;
  width:900px;
  height:700px;
  transform:translate(-50%,-50%);
}

.orb {
  position:absolute;
  width:140px;
  height:100px;
  border:6px ridge #00ffff;
  background:#ff00ff;
  box-shadow:0 0 20px #ffff00;
  animation:spin 12s linear infinite;
}
.orb img {
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* orbit placement */
.i1 { top:0; left:50%; transform:translateX(-50%); animation:orbit1 10s linear infinite; }
.i2 { top:10%; right:0; animation:orbit2 14s linear infinite; }
.i3 { bottom:10%; right:0; animation:orbit3 18s linear infinite; }
.i4 { bottom:0; left:50%; transform:translateX(-50%); animation:orbit4 12s linear infinite; }
.i5 { bottom:10%; left:0; animation:orbit5 16s linear infinite; }
.i6 { top:10%; left:0; animation:orbit6 20s linear infinite; }

/* animations */
@keyframes spin {
  0%{transform:rotate(0deg);}
  100%{transform:rotate(360deg);}
}
@keyframes pulse {
  0%,100%{filter:brightness(1);}
  50%{filter:brightness(1.4);}
}
@keyframes orbit1 {0%{transform:rotate(0deg) translateY(-350px) rotate(0deg);}100%{transform:rotate(360deg) translateY(-350px) rotate(-360deg);}}
@keyframes orbit2 {0%{transform:rotate(0deg) translateY(-280px) rotate(0deg);}100%{transform:rotate(360deg) translateY(-280px) rotate(-360deg);}}
@keyframes orbit3 {0%{transform:rotate(0deg) translateY(280px) rotate(0deg);}100%{transform:rotate(360deg) translateY(280px) rotate(-360deg);}}
@keyframes orbit4 {0%{transform:rotate(0deg) translateY(350px) rotate(0deg);}100%{transform:rotate(360deg) translateY(350px) rotate(-360deg);}}
@keyframes orbit5 {0%{transform:rotate(0deg) translateY(280px) rotate(0deg);}100%{transform:rotate(-360deg) translateY(280px) rotate(360deg);}}
@keyframes orbit6 {0%{transform:rotate(0deg) translateY(-280px) rotate(0deg);}100%{transform:rotate(-360deg) translateY(-280px) rotate(360deg);}}

/* sparkle overlay */
.sparkle {
  position:absolute;
  width:10px;
  height:10px;
  background:radial-gradient(circle, #fff 0%, transparent 70%);
  border-radius:50%;
  box-shadow:0 0 20px #fff, 0 0 40px #ff00ff, 0 0 60px #00ffff;
  animation:twinkle 1.2s ease-in-out infinite;
}
@keyframes twinkle {
  0%,100%{opacity:0.2;transform:scale(0.5);}
  50%{opacity:1;transform:scale(1.3);}
}

/* DVD logo */
#dvd {
  position:absolute;
  width:120px;
  height:auto;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
}
</style>
</head>
<body>
<div id="stage">
  <div class="center"><img src="6.png" alt=""></div>

  <div class="orbit">
    <div class="orb i1"><img src="1.jpeg" alt=""></div>
    <div class="orb i2"><img src="2.gif" alt=""></div>
    <div class="orb i3"><img src="3.jpg" alt=""></div>
    <div class="orb i4"><img src="4.gif" alt=""></div>
    <div class="orb i5"><img src="5.gif" alt=""></div>
    <div class="orb i6"><img src="7.webp" alt=""></div>
  </div>

  <!-- random sparkles -->
  <div class="sparkle" style="top:10%;left:20%;animation-delay:0s;"></div>
  <div class="sparkle" style="top:40%;left:80%;animation-delay:.3s;"></div>
  <div class="sparkle" style="top:60%;left:50%;animation-delay:.6s;"></div>
  <div class="sparkle" style="top:80%;left:10%;animation-delay:.9s;"></div>
  <div class="sparkle" style="top:30%;left:60%;animation-delay:1.2s;"></div>
  <div class="sparkle" style="top:70%;left:30%;animation-delay:1.5s;"></div>

  <!-- DVD Logo -->
  <img id="dvd" src="https://upload.wikimedia.org/wikipedia/commons/9/9b/DVD_logo.svg" alt="DVD Logo">
</div>

<script>
const dvd = document.getElementById('dvd');
let x = Math.random() * (window.innerWidth - 120);
let y = Math.random() * (window.innerHeight - 60);
let dx = 2.5;
let dy = 2.5;

function moveDVD() {
  x += dx;
  y += dy;

  if (x <= 0 || x + dvd.width >= window.innerWidth) {
    dx = -dx;
    dvd.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
  }
  if (y <= 0 || y + dvd.height >= window.innerHeight) {
    dy = -dy;
    dvd.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
  }

  dvd.style.left = x + 'px';
  dvd.style.top = y + 'px';

  requestAnimationFrame(moveDVD);
}

moveDVD();
</script>
</body>
</html>
