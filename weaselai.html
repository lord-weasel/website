<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weasel AI</title>
  <style>
    body {
      background-color: #000066;
      color: #FFFFFF;
      font-family: "Comic Sans MS", cursive;
      margin: 0;
      padding: 0;
    }
    @keyframes flash {
      0%   { color: yellow; }
      50%  { color: purple; }
      100% { color: yellow; }
    }
    #topBar {
      width: 80%;
      margin: auto;
      border: 2px solid #FFFFFF;
    }
    #topBar td {
      text-align: center;
      padding: 5px;
      font-size: 18px;
    }
    #topBar a {
      display: inline-block;
      color: yellow;
      text-decoration: underline;
    }
    #topBar a:hover {
      animation: flash 0.3s infinite;
    }
    .weasel-ai-box {
      color: #FFFF00;
      font-weight: bold;
    }
    .chat-container {
      max-width: 800px;
      margin: 20px auto;
      border: 2px solid #FF00FF;
      background-color: #000099;
      padding: 10px;
    }
    .chat-header {
      text-align: center;
      font-size: 24px;
      color: #FF0000;
      margin-bottom: 10px;
    }
    .chat-window {
      height: 400px;
      overflow-y: auto;
      background-color: #CC0099;
      color: #FFFF99;
      padding: 10px;
      border: 2px solid #00FF00;
      margin-bottom: 10px;
      font-family: "Comic Sans MS", cursive;
      line-height: 1.6;
    }
    .chat-input {
      width: calc(100% - 22px);
      padding: 10px;
      border: 2px solid #00FF00;
      background-color: #CC0099;
      color: #FFFF99;
      font-size: 16px;
      font-family: "Papyrus", fantasy;
    }
    .chat-input::placeholder {
      color: #FFFF99;
      font-family: "Papyrus", fantasy;
    }
    .chat-send {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #990066;
      color: #FFFF00;
      border: 2px solid #00FF00;
      cursor: pointer;
      font-family: "Papyrus", fantasy;
    }
    .weasel-response {
      color: #FFCC33;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <center>
    <table id="topBar" bgcolor="#000099" border="2" cellspacing="0" cellpadding="4">
      <tr>
        <td align="center" bgcolor="#660099" width="20%">
          <a href="index.html"><b>[HOME]</b></a>
        </td>
        <td align="center" bgcolor="#660099" width="20%">
          <a href="fav-website.html"><b>[FAV WEBSITE]</b></a>
        </td>
        <td align="center" bgcolor="#990099" width="20%">
          <a href="art.html"><b>[ART]</b></a>
        </td>
        <td align="center" bgcolor="#990099" width="20%">
          <span class="weasel-ai-box">[WEASEL AI]</span>
        </td>
      </tr>
    </table>
  </center>

  <div class="chat-container">
    <div class="chat-header">
      Weasel AI
    </div>
    <div class="chat-window" id="chat-window">
      <!-- Chat messages will appear here -->
    </div>
    <div style="display: flex; align-items: center;">
      <input type="text" class="chat-input" id="chat-input" placeholder="Type your message here..." onkeydown="checkEnter(event)">
      <button class="chat-send" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_URL = "https://weaselai.z8wj25zw7n.workers.dev"; // replace with your Worker URL

    async function sendMessage() {
      var input = document.getElementById('chat-input');
      var chatWindow = document.getElementById('chat-window');
      var message = input.value.trim();

      if (message !== "") {
        // Show user message
        var userMsgDiv = document.createElement('div');
        userMsgDiv.textContent = "You: " + message;
        chatWindow.appendChild(userMsgDiv);

        input.value = "";
        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Show typing indicator
        var typingDiv = document.createElement('div');
        typingDiv.textContent = "Weasel AI is thinking...";
        chatWindow.appendChild(typingDiv);

        try {
          // Call Cloudflare Worker
          const res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });

          const data = await res.json();
          chatWindow.removeChild(typingDiv);

          // Hugging Face sometimes returns an array with generated_text
          let aiResponse = "Error getting response";
          if (Array.isArray(data) && data[0]?.generated_text) {
            aiResponse = data[0].generated_text;
          } else if (data.generated_text) {
            aiResponse = data.generated_text;
          } else if (data.error) {
            aiResponse = "Error: " + data.error;
          }

          // Show AI response
          var aiMsgDiv = document.createElement('div');
          aiMsgDiv.textContent = "Weasel AI: " + aiResponse;
          aiMsgDiv.classList.add("weasel-response");
          chatWindow.appendChild(aiMsgDiv);
        } catch (err) {
          typingDiv.textContent = "Error: " + err.message;
        }

        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }
  </script>

</body>
</html>
